
<form (ngSubmit)="onSubmit()">
<div class="edit-dialog">
  <div class="input-group">
  <h2 class="edit-title">Add New Employee</h2>
  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="employeeData.first_name" name="name" required class="input-field">
</div>
<div class="input-group">
  <label for="department">Department:</label>
  <input id="department" [(ngModel)]="employeeData.id_departement" name="department" required class="input-field">
</div>
<div class="input-group">
  <label for="role">Role:</label>
  <input id="role" [(ngModel)]="employeeData.role" name="role" required class="input-field">
</div>
<div class="input-group">
  <label for="status">Status:</label>
  <select id="status" [(ngModel)]="employeeData.status" name="status" required class="input-field">
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
</div>

<div class="button-group">
    <button class="button save-button" (click)="onAdd()" >Add</button>
  
  <button type="button" (click)="onCancel()" class="button save-button">Cancel</button>
</div>
</div>
</form>
