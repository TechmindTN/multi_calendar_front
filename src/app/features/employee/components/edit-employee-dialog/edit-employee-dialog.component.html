
<form>
    <div class="edit-dialog">
  <div class="input-group">
    <h2 class="edit-title">Edit Employee</h2>
    <label for="photo" class="input-label">Photo URL:</label>
    <input id="photo" [(ngModel)]="data.photo" name="photo" placeholder="Enter photo URL" class="input-field">
  </div>
  
  <div class="input-group">
    <label for="department" class="input-label">Department:</label>
    <input id="department" [(ngModel)]="data.department" name="department" placeholder="Enter department" class="input-field">
  </div>
  
  <div class="input-group">
    <label for="role" class="input-label">Role:</label>
    <input id="role" [(ngModel)]="data.role" name="role" placeholder="Enter role" class="input-field">
  </div>
  
  <div class="input-group">
    <label for="status" class="input-label">Status:</label>
    <select id="status" [(ngModel)]="data.status" name="status" class="input-field">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <div class="button-group">
    <button type="button" (click)="onSave()" class="button save-button">Save</button>
    <button type="button" (click)="onCancel()" class="button save-button">Cancel</button>
  </div>
</div>
</form>
