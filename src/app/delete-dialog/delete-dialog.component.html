<div class="edit-dialog">
<h2 class="deletemsg">Confirmation</h2>
<p class="input-label">Are you sure you want to delete this?</p>
<div class="button-group">
  <button mat-button (click)="onCancel()" class="button cancel-button">Cancel</button>
  <button mat-button color="warn" (click)="onDelete()" class="button delete-button">Delete</button>
</div>
</div>
